########################### About ##################################
about:
  enable: true
  image: 'images/profil.jpeg'
  title: 'Wir. Für ihre Sicherheit'
  content: Willkommen auf unserer Internetpräsenz der Krupa Sicherheitsdienst GmbH. Seit über 13 Jahren sind wir Ihr professionelles Sicherheitsunternehmen für Security- und Sicherheitslösungen jeglicher Art. Wir sind Ihr Ansprechpartner aus Berlin für qualitative Security-Lösungen bei Veranstaltungen, Werkschutz oder Objektbewachung im gesamten Bundesgebiet.
           Bei uns wird auf Höflichkeit, Diskretion sowie auf ein gepflegtes Erscheinungsbild Wert gelegt. Ihr umfassender Sicherheits-Experte aus Berlin für Veranstaltungsschutz, Events und Objekte. Gesamtkonzepte für die Absicherung Ihrer Events und Besitztümer. Im Rahmen der Bewachung stellen wir Ihnen für die verschiedenen Disziplin ausschließlich erfahrenes Fachpersonal. Das Anforderungsprofil passen wir je nach Kundenwunsch individuell an. Überlassen Sie die Bewachung einem echten Experten.
           Rufen Sie uns doch einfach direkt an und erkundigen Sie sich nach einer individuellen Lösung oder einem Sicherheitskonzept. Denn unser 24- Stunden Service ist für Sie rund um die Uhr im Einsatz.
  button:
    enable: true
    label: 'Kontaktieren Sie uns auf WhatsApp!'
    link: https://theuselessweb.com/
    icon: 'fab fa-youtube'

###########################3 Experience ##############################
experience:
  enable: true
  title: 'Dienstleistungen'
  experience_list:

    - name: Doorman
      duration: 'Seit 2023'
      content: Doorman sichern Ihr Einzelhandelsgeschäft präventiv und zuverlässig vor Dieben und sind ein wesentlicher Servicefaktor für Ihre Kundschaft. Die Security Mitarbeiter sind der erste und der letzte Eindruck den wir für Ihr Unternehmen hinterlassen.

    - name: Personenschutz
      duration: 'Seit 2023'
      content: Im Personenschutz kommen bei uns ausschließlich Mitarbeiter mit behördlichem oder militärischem Hintergrund und/oder anerkannter und zertifizierter Ausbildung (Personenschutzfachkraft IHK, Sachkundeprüfung IHK) zum Einsatz, auf die Sie und wir uns zu 100% verlassen können.

    - name: Wach- & Objektschutz
      duration: 'Seit 2023'
      content: Wachschutz aus Berlin für Objekte und Grundstücke. Wir stellen Ihren gewünschten Zustand von Sicherheit und Ordnung im Wachdienst her. Ihre Zufriedenheit im Objektschutz ist unser Ziel. Die Kommunikation und eine Voraufklärung des Objektes sind dabei wichtige Pfeiler der ganzheitlichen Betrachtung.

    - name: Brandwache
      duration: 'Seit 2023'
      content: Wir können Ihnen Feuerlöscher jeder Art und Anzahl mitliefern. Serviceorientiert arbeiten wir mit Ihnen zusammen und finden individuelle Konzepte. Ob Sie Ihre Fachkraft für Brandschutz für ein festes Objekt, ein Event oder die dauerhaften Absicherungen von Industrieanlagen in ganz Deutschland benötigen.
